name: Build

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        architecture: x64
    - name: Build
      env:
        JAVA_OPTS: -Xms512m -Xmx1024m
      run: |
        echo "Example: Hello World ..."
        cd hello-world
        ./gradlew clean build
        java -jar use-plugin/build/libs/use-plugin.jar
        echo "Example: use of Arrow Meta Compiler Plugin with Gradle Plugin ..."
        cd ../use-arrow-meta-compiler-plugin
        ./gradlew clean build
