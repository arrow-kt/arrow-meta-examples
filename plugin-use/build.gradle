plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.50"
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

dependencies {
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib:1.3.50"
    compileOnly "io.arrow-kt:arrow-annotations:0.10.3"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs = ["-Xplugin=${project.rootDir}/../plugin-creation/build/libs/plugin-creation-all.jar"]
    }
}

shadowJar {
    configurations = [project.configurations.compileOnly]
}

jar {
    manifest {
        attributes(
                "Main-Class": "io.arrowkt.example.HelloWorldKt"
        )
    }
}

repositories {
    mavenCentral()
}
